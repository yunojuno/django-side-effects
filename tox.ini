[tox]
isolated_build = True
envlist = fmt, lint, mypy, py{3.8,3.9,3.10}-django{32,40,41,main}

[testenv]
deps =
    coverage
    pytest
    pytest-cov
    pytest-django
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    djangomain: https://github.com/django/django/archive/main.tar.gz

commands =
    pytest --cov=side_effects tests

[testenv:fmt]
description = 'Source file formatting'
deps =
    isort
    black

commands =
    isort --check-only side_effects
    black --check side_effects

[testenv:lint]
description = 'Source file linting'
deps =
    flake8==4.0.1
    flake8-bandit
    flake8-blind-except
    flake8-docstrings
    flake8-logging-format
    flake8-print

commands =
    flake8 side_effects

[testenv:mypy]
deps =
    mypy

commands =
    mypy side_effects
